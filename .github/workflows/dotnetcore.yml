name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.201
    - name: Build
      run: build.bat
    - name: Test with dotnet
      run: dotnet run --project .\Tests\Tests.fsproj -c Release -f net461
